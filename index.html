<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffeaf7, #ff6ec7);
    }

    .login-container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: #333;
    }

    .login-container form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .login-container input {
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    .login-container input:focus {
      border-color: #ffbae7;
      outline: none;
      box-shadow: 0 0 5px rgba(255, 6, 205, 0.5);
    }

    .login-container button {
      padding: 0.8rem;
      background: #febae4;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background: #e80591;
      color: #fff;
    }

    .login-container .forgot-password {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #2575fc;
      text-decoration: none;
      transition: color 0.3s;
    }

    .login-container .forgot-password:hover {
      color: #6a11cb;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form action="pro.html" method="POST">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit"><a href="pro.html">Sign In</a></button>
    </form>
    <a href="#" class="forgot-password">Forgot your password?</a>
  </div>
</body>
</html>
